<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <h1 class="text-center">Pokemon Game</h1>
                <h4 class="text-center" id="welcomeMessage">Chào mừng:</h4>
            </div>
            <div class="row" id="app"></div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" id="backBtn">Quay lại</button>
                    <button class="btn btn-success" id="playAgainBtn">Chơi lại</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <h3 id="countdown">10:00</h3>
                </div>
            </div>
        </div>
        <script src="script/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                
            const urlParams = new URLSearchParams(window.location.search);
            const playerName = urlParams.get('playerName');

            document.getElementById('welcomeMessage').textContent = 'Chào mừng: ' + playerName;
            });
        </script>
    </body>
</html>
